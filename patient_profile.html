<!DOCTYPE html>
<html lang="en">

<head>
    <title>UHealth Doctor Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="patient_profile.css">
</head>

<body class="">
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navSize">
            <div class="container-fluid">
                <div class="d-flex">
                    <a class="navbar-brand fs-4 mx-2 pt-2">UPatient Tracker System</a>
                </div>
                <form class="d-flex text-center">
                    <label id="loginName" class="nav-item loginName fs-5"></label>
                    <img src="house.svg" alt="Home" class="icon ms-2 me-3">
                    <img src="person-circle.svg" alt="User" class="icon mx-3">
                </form>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container-fluid">
                <form class="ms-auto">
                    <!-- <label id="logIn" class="nav-item sign-in fs-6 mx-2 pt-2">Log in</label>
                    <label id="signUp" class="nav-item sign-in fs-6 mx-2 pt-2">Sign Up</label> -->
                    <label id="signOut" class="nav-item sign-in fs-6 mx-2 pt-2">Sign Out</label>
                </form>
            </div>
        </nav>
    </div>

    <div class="row spacer">
        <div class="col">
        </div>
        <div class="col-6 bg-body-secondary rounded">
            <div class = "col d-flex justify-content-center">
                <label class="mb-3 fs-2">Patient Profile</label>
            </div>
            <div class = "col d-flex justify-content-center">
                <label class="mb-3 fs-4">Basic Information</label>
            </div>
            <form>
                <div class="mb-3">
                  <label class="form-label">Patient ID:</label>
                  <input type="patient_id" class="form-control" id="patient_id">
                </div>

                <div class = "row">
                    <div class = "col-6">
                        <div class="mb-3">
                            <label class="form-label">First Name:</label>
                            <input type="first_Name" class="form-control" id="first_Name">
                        </div>
                    </div>
                    <div class = "col-6">
                        <div class="mb-3">
                            <label class="form-label">Last Name:</label>
                            <input type="last_Name" class="form-control" id="last_Name">
                        </div>
                    </div>
                </div>

                <div class = "row">
                    <div class = "col-6">
                        <div class="mb-3">
                            <label class="form-label">Date of Birth:</label>
                            <input type="date" class="form-control" id="date_Bith">
                        </div>
                    </div>

                    <div class = "col-6">
                        <div class="mb-3">
                            <label class="form-label">Gender:</label>
                            <select id="disabledSelect" class="form-select">
                                <option selected></option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class = "col d-flex justify-content-center">
                    <label class="mb-3 fs-4">Contact Information</label>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone/Tel:</label>
                    <input type="number" class="form-control" id="number">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Emergency Contact Phone:</label>
                    <input type="emergency" class="form-control" id="emergency">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="insurance">
                    <label class="form-check-label">Does this patient have health insurance?</label>
                  </div>
  
                  <div class = "row">
                      <div class="col-6 d-flex justify-content-center">
                          <button type="button" class="btn btn-primary">Save change</button>
                      </div>
                      <div class="col-6 d-flex justify-content-center">
                          <button type="button" class="btn btn-primary">Track history</button>
                      </div>
                  </div>
  

              </form>
        </div>
        <div class="col">
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>UHealth Doctor Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="homepage.css">
    <script src="./homepage.js"></script>
</head>

<body class="home_page">
    <div class="sticky-top home_page">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navSize">
            <div class="container-fluid">
                <div class="d-flex">
                    <a class="navbar-brand fs-4 mx-2 pt-2">UPatient Tracker System</a>
                </div>
                <form class="d-flex text-center">
                    <label id="loginName" class="nav-item loginName fs-5"></label>
                    <img type="button" src="./house.svg" alt="Home" class="icon ms-2 me-3" onclick="goHome()">
                    <img type="button" src="./person-circle.svg" alt="User" class="icon mx-3" onclick="goPersonal()">
                </form>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container-fluid">
                <form class="ms-auto">
                    <div class="nav-item sign-in mb-1 fs-6 mx-2 pt-1">
                        <button type="button" class="btn btn-secondary" id="login" onclick="goLogin()">Log In</button>
                        <button type="button" class="btn btn-secondary" id="signup" onclick="goSignUp()">Sign Up</button>
                    </div>
                </form>
            </div>
        </nav>
    </div>

    <div class="row spacer">
        <div class="col">
        </div>
        <div class="col-6 bg-body-secondary rounded">
            <div class="col d-flex justify-content-center">
                <label class="mb-3 fs-2">Welcome!</label>
            </div>
            <form>
                <div class="mb-3 d-flex justify-content-center">
                    <label class="form-label">Hello Doctor! Welcome to the Patient Tracker System!</label>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <label class="form-label">Would you like to login or create an account?</label>
                </div>

                <div class="row">
                    <div class="col-6 d-flex justify-content-center mb-3">
                        <button type="button" class="btn btn-primary btn-block" onclick="goSignUp()">Create Account</button>
                    </div>
                    <div class="col-6 d-flex justify-content-center mb-3">
                        <button type="button" class="btn btn-primary btn-block" onclick="goLogin()">Login</button>
                    </div>
                </div>

                <div class="row gap"></div>

            </form>
        </div>
        <div class="col">
        </div>
    </div>
</body>

</html>

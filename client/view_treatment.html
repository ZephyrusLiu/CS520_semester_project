<!DOCTYPE html>
<html lang="en">

<head>
    <title>UHealth Doctor Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="view_treatment.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./view_treatment.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body class="home_page">
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navSize">
            <div class="container-fluid">
                <div class="d-flex">
                    <a class="navbar-brand fs-4 mx-3 pt-2">UPatient Tracker System</a>
                </div>
                <form class="d-flex text-center">
                    <label id="loginName" class="nav-item loginName fs-5"></label>
                    <img type="button" src="./house.svg" alt="Home" class="icon ms-2 me-3" onclick="goDashboard()">
                    <img type="button" src="./person-circle.svg" alt="User" class="icon mx-3" onclick="goUserinfo()">
                </form>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container-fluid">
                <form class="ms-auto">
                    <div class="col">
                        <div class="nav-item sign-in mb-1 fs-6 mx-2 pt-1">
                            <button type="button" class="btn btn-secondary" id="view_all" onclick="goAllPatients()">View
                                All Patients</button>
                            <button type="button" class="btn btn-secondary" id="sign_out" onclick="goHome()">Sign
                                Out</button>
                        </div>
                    </div>
                    <form>
            </div>
        </nav>
    </div>

    <div class="row spacer">
        <div class="col">
        </div>
        <div class="col-6 bg-body-secondary rounded">
            <div class="col d-flex justify-content-center">
                <label class="mt-3 mb-3 fs-4">Treatment Records</label>
            </div>
            <form>

                <div class="mb-2">
                    <label class="form-label">Treatment Records</label>
                    <div class="list-group mb-3">
                        <!-- Add treatment here -->
                    </div>
                </div>

                <p class="fst-italic fw-lighter">Feel free to click buttons below to get more information.</p>

                <div class="row mb-3">
                    <div class="col-6 d-flex justify-content-center">
                        <button type="button" class="btn btn-info my-button" onclick="goAddTreatment()">Add New
                            Record</button>
                    </div>

                    <div class="col-6 d-flex justify-content-center">
                        <button type="button" class="btn btn-info my-button" data-toggle="modal"
                            data-target="#exampleModalCenter" onclick="DataVisualization()">
                            Data Visualization
                        </button>
                    </div>
                </div>


                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Health Data Visualization</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="linePlotPopup">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>




            </form>
        </div>
        <div class="col">
        </div>
    </div>
</body>

</html>

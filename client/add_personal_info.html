<!DOCTYPE html>
<html lang="en">

<head>
    <title>UHealth Doctor Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="add_personal_info.css">
    <script src="./add_personal_info.js"></script>
</head>

<body class="home_page">
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navSize">
            <div class="container-fluid">
                <div class="d-flex">
                    <a class="navbar-brand fs-4 mx-2 pt-2">UPatient Tracker System</a>
                </div>
                <form class="d-flex text-center">
                    <label id="loginName" class="nav-item loginName fs-5"></label>
                    <img type="button" src="./house.svg" alt="Home" class="icon ms-2 me-3" onclick="goDashboard()">
                    <img type="button" src="./person-circle.svg" alt="User" class="icon mx-3" onclick="goUserinfo()">
                </form>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container-fluid">
                <form class="ms-auto">
                    <div class="nav-item sign-in mb-1 fs-6 mx-2 pt-1">
                        <button type="button" class="btn btn-secondary" id="view_all" onclick="goAllPatients()">View All
                            Patients</button>
                        <button type="button" class="btn btn-secondary" id="sign_out" onclick="goHome()">Sign
                            Out</button>
                    </div>
                </form>
            </div>
        </nav>
    </div>

    <div class="row spacer">
        <div class="col">
        </div>
        <div class="col-6 bg-body-secondary rounded">
            <div class="col d-flex justify-content-center">
                <label class="mb-3 fs-2">Add a New Patient</label>
            </div>
            <div class="col d-flex justify-content-center">
                <label class="mb-3 fs-4">Personal Information</label>
            </div>
            <form>
                <div class="mb-3">
                    <label class="form-label">Patient ID:</label>
                    <input type="patient_id" class="form-control" id="patient_id">
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">First Name:</label>
                            <input type="first_Name" class="form-control" id="first_Name">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">Last Name:</label>
                            <input type="last_Name" class="form-control" id="last_Name">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">Date of Birth:</label>
                            <input type="date" class="form-control" id="birthday">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">Gender:</label>
                            <select id="disabledSelect" class="form-select">
                                <option selected></option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col d-flex justify-content-center">
                    <label class="mb-3 fs-4">Contact Information</label>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="mb-2">
                            <label class="form-label">Contact Phone Number</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-2">
                            <label class="form-label">Contact Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="mb-2">
                            <label class="form-label">Emergency Contact Phone Number</label>
                            <input type="text" class="form-control" id="e_phone">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-2">
                            <label class="form-label">Emergency Contact Email</label>
                            <input type="text" class="form-control" id="e_email">
                        </div>
                    </div>
                </div>

                <div class="col d-flex justify-content-center">
                    <label class="mb-3 fs-4">Basic Health Information</label>
                </div>

                <div class="row">
                    <div class="col-4">
                        <div class="mb-2">
                            <label class="form-label">Blood Type</label>
                            <input type="text" class="form-control" id="blood_type">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-2">
                            <label class="form-label">Height</label>
                            <input type="text" class="form-control" id="height">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-2">
                            <label class="form-label">Weight</label>
                            <input type="text" class="form-control" id="weight">
                        </div>
                    </div>
                </div>


                <div class="mb-2">
                    <label class="form-label">Medical History</label>
                    <textarea type="text" class="form-control" rows="2" id="medical_his"></textarea>
                </div>


                <div class="mb-2">
                    <label class="form-label">Family Disorder History</label>
                    <textarea type="text" class="form-control" rows="2" id="family_disorder_his"></textarea>
                </div>

                <div class="mb-2">
                    <label class="form-label">Allergic Conditions</label>
                    <textarea type="text" class="form-control" rows="2" id="allergic"></textarea>
                </div>


                <div class="mb-3">
                    <label class="form-label">Additional Information:</label>
                    <textarea type="patient_id" class="form-control" id="addition_info" rows="3"></textarea>
                </div>

                <div class="row gap"></div>


                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="insurance">
                    <label class="form-check-label">Does this patient have health insurance?</label>
                </div>

                <p class="fst-italic fw-lighter">Remember to click SAVE CHANGE before you go to next page to add health
                    information,
                    or you will lost the records.</p>

                <div class="row">
                    <div class="col-6 d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" id="save">Save change</button>
                    </div>
                    <div class="col-6 d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" id="next">Next</button>
                    </div>
                </div>

                <div class="row gap"></div>

            </form>
        </div>
        <div class="col">
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>UHealth Doctor Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="signup.css">

    <script src="./signup.js"></script>

</head>

<body class="home_page">
    <div class="sticky-top home_page">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navSize">
            <div class="container-fluid">
                <div class="d-flex">
                    <a class="navbar-brand fs-4 mx-2 pt-2">UPatient Tracker System</a>
                </div>
                <form class="d-flex text-center">
                    <label id="loginName" class="nav-item loginName fs-5"></label>
                    <img type="button" src="./house.svg" alt="Home" class="icon ms-2 me-3" onclick="goHome()">
                    <img type="button" src="./person-circle.svg" alt="User" class="icon mx-3" onclick="goPersonal()">
                </form>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container-fluid">
                <form class="ms-auto">
                    <div class="nav-item sign-in mb-1 fs-6 mx-2 pt-1">
                        <button type="button" class="btn btn-secondary" id="login" onclick="goLogin()">Log In</button>
                        <button type="button" class="btn btn-secondary" id="signup" onclick="goSignUp()">Sign Up</button>
                    </div>
                </form>
            </div>
        </nav>
    </div>

    <div class="row spacer">
        <div class="col">
        </div>
        <div class="col-6 bg-body-secondary rounded">
            <div class="col d-flex justify-content-center">
                <label class="mb-3 fs-2">Sign up a new Account</label>
            </div>
            <form>
                <div class="mb-3 d-flex justify-content-center">
                    <label class="form-label">Please fillout following information to create an account.</label>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">First Name:</label>
                            <input type="first_Name" class="form-control" id="first_Name">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">Last Name:</label>
                            <input type="last_Name" class="form-control" id="last_Name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">Date of Birth:</label>
                            <input type="date" class="form-control" id="birthday">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">Gender:</label>
                            <select id="disabledSelect" class="form-select">
                                <option selected></option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address:</label>
                    <input type="patient_id" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    <p class="fst-italic fw-lighter">Please create an unique username.</p>
                    <input type="patient_id" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Passward:</label>
                    <input type="patient_id" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Passward:</label>
                    <input type="patient_id" class="form-control" id="c_password">
                </div>
                <div class="mb-3">
                    <label class="form-label">Profile:</label>
                    <textarea type="patient_id" class="form-control" id="profile" rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-block" id="createAccount" >Create my account!</button>
                    </div>
                </div>
                <div class="row gap"></div>


            </form>
        </div>
        <div class="col">
        </div>
    </div>
</body>

</html>

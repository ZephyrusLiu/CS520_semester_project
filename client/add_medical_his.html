<!DOCTYPE html>
<html lang="en">

<head>
    <title>UHealth Doctor Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="add_medical_his.css">
    <script src="./add_medical_his.js"></script>
</head>

<body class="home_page">
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navSize">
            <div class="container-fluid">
                <div class="d-flex">
                    <a class="navbar-brand fs-4 mx-3 pt-2">UPatient Tracker System</a>
                </div>
                <form class="d-flex text-center">
                    <label id="loginName" class="nav-item loginName fs-5"></label>
                    <img type="button" src="./house.svg" alt="Home" class="icon ms-2 me-3" onclick="goHome()">
                    <img type="button" src="./person-circle.svg" alt="User" class="icon mx-3" onclick="goPersonal()">
                </form>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container-fluid">
                <form class="ms-auto">
                    <div class="col">
                        <div class="nav-item sign-in mb-1 fs-6 mx-2 pt-1">
                            <button type="button" class="btn btn-secondary" id="view_all" onclick="goAllPatients()">View All Patients</button>
                            <button type="button" class="btn btn-secondary" id="sign_out" onclick="goHome()">Sign Out</button>
                        </div>
                    </div>
                    <form>
            </div>
        </nav>
    </div>

    <div class="row spacer">
        <div class="col">
        </div>
        <div class="col-6 bg-body-secondary rounded">
            <div class="col d-flex justify-content-center">
                <label class="mb-3 fs-2">Add Treatment Record For Your Patient</label>
            </div>
            <div class="col d-flex justify-content-center">
                <label class="mb-3 fs-4">Routine Testing Data</label>
            </div>
            <form>
                <div class="mb-3">
                    <label class="form-label">Heart Rate(Last Monitored):</label>
                    <input type="text" class="form-control" id="heart_rate">
                </div>

                <div class="mb-3">
                    <label class="form-label">Oximetry(Last Monitored):</label>
                    <input type="text" class="form-control" id="oximetry">
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">High Blood Pressure(Last Monitored):</label>
                            <input type="text" class="form-control" id="high_pressure">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">Low Blood Pressure(Last Monitored):</label>
                            <input type="text" class="form-control" id="low_pressure">
                        </div>
                    </div>
                </div>


                <div class="mb-3">
                    <label class="form-label">Last Treatment Record:</label>
                    <textarea class="form-control" id="record" rows="8"></textarea>
                    <!-- <input type="text" class="form-control" rows="3" type="number"> -->
                </div>

                <p class="fst-italic fw-lighter">Remember to click COMPLETE before you go to other webpages,
                    or you will lost the records.</p>

                <div class="mb-3 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="complete">Complete!</button>
                </div>


            </form>
        </div>
        <div class="col">
        </div>
    </div>
</body>

</html>

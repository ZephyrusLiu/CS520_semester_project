<!DOCTYPE html>
<html lang="en">

<head>
    <title>UHealth Doctor Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="view_personal.css">
    <script src="./view_personal.js"></script>
</head>

<body class="home_page">
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navSize">
            <div class="container-fluid">
                <div class="d-flex">
                    <a class="navbar-brand fs-4 mx-3 pt-2">UPatient Tracker System</a>
                </div>
                <form class="d-flex text-center">
                    <label id="loginName" class="nav-item loginName fs-5"></label>
                    <img type="button" src="./house.svg" alt="Home" class="icon ms-2 me-3" onclick="goHome()">
                    <img type="button" src="./person-circle.svg" alt="User" class="icon mx-3" onclick="goPersonal()">
                </form>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container-fluid">
                <form class="ms-auto">
                    <div class="col">
                        <div class="nav-item sign-in mb-1 fs-6 mx-2 pt-1">
                            <button type="button" class="btn btn-secondary" id="view_all" onclick="goAllPatients()">View
                                All Patients</button>
                            <button type="button" class="btn btn-secondary" id="sign_out" onclick="goHome()">Sign
                                Out</button>
                        </div>
                    </div>
                    <form>
            </div>
        </nav>
    </div>

    <div class="row spacer">
        <div class="col">
        </div>
        <div class="col-6 bg-body-secondary rounded">
            <div class="col d-flex justify-content-center">
                <label class="mt-3 mb-3 fs-4">Personal Information</label>
            </div>
            <form>
                <div class="row">
                    <div class="col-4">
                        <div class="mb-2">
                            <label class="form-label">Patient ID</label>
                            <input type="text" class="form-control" readonly="True" id="patient_id">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-2">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" readonly="True" id="first_name">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-2">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" readonly="True" id="last_name">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="mb-2">
                            <label class="form-label">Date of Birth</label>
                            <input type="text" class="form-control" readonly="True" id="date_birth">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-2">
                            <label class="form-label">Gender</label>
                            <input type="text" class="form-control" readonly="True" id="gender">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-6">
                        <div class="mb-2">
                            <label class="form-label">Contact Phone Number</label>
                            <input type="text" class="form-control" readonly="True" id="phone">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-2">
                            <label class="form-label">Contact Email</label>
                            <input type="text" class="form-control" readonly="True" id="email">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="mb-2">
                            <label class="form-label">Emergency Contact Phone Number</label>
                            <input type="text" class="form-control" readonly="True" id="e_phone">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-2">
                            <label class="form-label">Emergency Contact Email</label>
                            <input type="text" class="form-control" readonly="True" id="e_email">
                        </div>
                    </div>
                </div>

                <div class="mb-2">
                    <label class="form-label">Primary Care Doctor</label>
                    <input type="text" class="form-control" readonly="True" id="doctor">
                </div>

                <div class="mb-2">
                    <label class="form-label">Most Recent Appointment</label>
                    <input type="text" class="form-control" readonly="True" id="appointment">
                </div>



                <p class="fst-italic fw-lighter">Feel free to click buttons below to get more information.</p>


                <div class="row mb-3">
                    <div class="col-6 d-flex justify-content-center">
                        <button type="button" class="btn btn-info" id="view_health" onclick="goViewHealth()">View Health
                            Information</button>
                    </div>

                    <div class="col-6 d-flex justify-content-center">
                        <button type="button" class="btn btn-info" id="view_medical" onclick="goViewTreatment()">View
                            Treatment History</button>
                    </div>
                </div>


            </form>
        </div>
        <div class="col">
        </div>
    </div>
</body>

</html>
